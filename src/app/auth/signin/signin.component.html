<div class="row">
  <div class="col-sm-8 offset-sm-2">
    <p class="signinMessage">Déjà membre ?</p>
  </div>
  <div class="col-sm-8 offset-sm-2">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="email">
          Email :
        </label>
        <input type="text" 
                id="email" 
                class="form-control" 
                formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">
          Mot de passe : 
        </label>
        <input type="password" 
                id="password" 
                class="form-control" 
                formControlName="password">
      </div>
      <button class="btn btn-primary" 
              type="submit" 
              [disabled]="signinForm.invalid">Se connecter</button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
